<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Arduino test</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container bs-docs-container row">
		<div class="col-xs-12 col-md-8">
			<div class="form-group">
			    <label for="exampleInputEmail1">Text</label>
			    <input type="text" class="form-control" id="text-lcd" placeholder="Hello World">
			</div>
			<button type="button" id="send-to-lcd" class="btn btn-default">Print to LCD</button>	
		</div>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
		(function (window) {

			var doc = window.document,
				$ = window.jQuery;

			$('#send-to-lcd').click(function (event) {
				var text = $('#text-lcd').val();
				$.ajax({
					url: 'http://10.0.0.107:3000/lcd',
					type: 'POST',
					dataType: 'json',
					data: {
						'text': text
					},
					success: function () {

					},
					error: function () {

					}
				});
			});

		})(window);
	</script>
</body>
</html>
